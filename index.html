 <!DOCTYPE html>
 <html lang="pl">
  <head>
      <title>Walidacja hasła</title>
      <meta charset="UTF-8">
      <meta name="description" content="Solution of exercise 19.2">
  </head>
  <style>
    .invalid {
      color:red;
    }
  </style>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <form>
    <div class="col-1">
      <label for="pass" class="form-label">Hasło</label>
      <input type="password" id="pass" class="form-control"> 
      <div id="length" class="invalid"> </div>
      <div id="number" class="invalid"> </div>
      <div id="lower_case" class="invalid"> </div>
      <div id="upper_case" class="invalid"> </div>
      <div id="special_character" class="invalid"> </div>
    </div>
    <div class="col-1" style="margin-top: 15px;">
      <label for="confirm_pass" class="form-label">Powtóż hasło</label>
      <input type="password" id="confirm_pass" class="form-control">
      <div id="confirmation" class="invalid"> </div>
    </div>
  </form>
  <script src="script.js"> </script>
</body>
